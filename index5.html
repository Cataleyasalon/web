<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cataleya - Sistema de Citas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary-dark': '#0d1117', // Fondo muy oscuro
                        'secondary-dark': '#161b22', // Fondo de tarjeta
                        'accent': '#a78bfa', // Morado
                        'accent-hover': '#8b5cf6',
                        'cancel': '#f87171',
                        'day-base': '#1f2937', // Fondo de d√≠a de calendario
                        'day-current': '#374151', // Fondo de d√≠a actual
                        'day-other': '#111827', // Fondo de d√≠as de otros meses
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos CSS Base */
        body {
            background-color: #0d1117;
            color: #d1d5db;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .card {
            background-color: #161b22;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        /* Estilos espec√≠ficos del calendario y citas */
        .appointment-item { border-left: 3px solid #a78bfa; }
        .appointment-item:hover { background-color: #2d3748; }

        /* Estilo para el contenedor de un d√≠a de calendario */
        .calendar-day {
            min-height: 100px; /* Asegura que la celda no se colapse */
            transition: all 0.2s;
        }
        .calendar-day:hover {
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
        }

        /* Estilo minimalista para scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app" class="card p-6 sm:p-8 lg:p-10 w-full max-w-lg mx-4 rounded-xl transition-all duration-300">

        <div class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-wider">
                <i class="fas fa-scissors text-accent mr-2 text-3xl md:text-4xl"></i> **Cataleya**
            </h1>
        </div>
        <p class="text-center text-gray-400 mb-8 text-sm sm:text-base">Sistema de Gesti√≥n de Citas</p>

        <div id="view-container">
            </div>

        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-secondary-dark p-6 rounded-lg max-w-sm w-full text-center border border-accent">
                <p id="modal-text" class="text-white text-lg mb-4"></p>
                <button onclick="closeModal()" class="bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md shadow-violet-700/50">
                    Entendido
                </button>
            </div>
        </div>
        <div id="reminder-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-40">
            <div class="bg-secondary-dark p-6 rounded-xl max-w-sm w-full text-left border border-accent shadow-2xl shadow-violet-700/50 transform transition-all duration-300 scale-100">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="reminder-title" class="text-xl font-bold text-accent"></h3>
                    <button onclick="closeReminderModal()" class="text-gray-400 hover:text-white transition duration-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="reminder-content" class="text-gray-300 space-y-2 max-h-60 overflow-y-auto custom-scrollbar pr-2">
                    </div>
                <button onclick="closeReminderModal()" class="mt-4 w-full bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Cerrar Recordatorio
                </button>
            </div>
        </div>

    </div>

    <script>
        // =======================================================
        // CONSTANTES Y CONFIGURACI√ìN
        // =======================================================
        const STORAGE_KEY = 'cataleya_appointments_data';
        let currentView = 'home';
        let appointments = [];
        let recognition = null;
        
        const monthMap = {
            'enero': 0, 'febrero': 1, 'marzo': 2, 'abril': 3, 'mayo': 4, 'junio': 5,
            'julio': 6, 'agosto': 7, 'septiembre': 8, 'octubre': 9, 'noviembre': 10, 'diciembre': 11
        };
        const dayNames = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b']; // Usado para funciones utilitarias
        const headerNames = ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom']; // Usado para la cuadr√≠cula

        const viewContainer = document.getElementById('view-container');
        const messageModal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');

        // =======================================================
        // UTILER√çAS GLOBALES
        // =======================================================

        function showModal(message) {
            modalText.textContent = message;
            messageModal.classList.remove('hidden');
        }

        function closeModal() {
            messageModal.classList.add('hidden');
        }

        function playNotificationSound() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.01);
                oscillator.start();
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
                oscillator.stop(audioCtx.currentTime + 0.2);
            } catch (e) {
                console.warn('Fallo al reproducir sonido:', e);
            }
        }

        function showDailyReminderModal(title, htmlContent) {
            playNotificationSound();
            document.getElementById('reminder-title').textContent = title;
            document.getElementById('reminder-content').innerHTML = htmlContent;
            document.getElementById('reminder-modal').classList.remove('hidden');
        }

        function closeReminderModal() {
            document.getElementById('reminder-modal').classList.add('hidden');
        }

        /** Formatea una fecha y hora como 'DD/MM/YYYY HH:mm' */
        function formatDateTime(date) {
            const d = new Date(date);
            const dateStr = d.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const timeStr = d.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            return `${dateStr} a las ${timeStr}`;
        }
        
        /** Formatea la hora como 'HH:mm' */
        function formatTime(date) {
             const d = new Date(date);
             return d.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        }


        // =======================================================
        // GESTI√ìN DE LOCALSTORAGE CON LIMPIEZA DE HISTORIAL
        // =======================================================

        function saveAppointments(apts, timestamp = Date.now()) {
            const data = { appointments: apts, lastResetTimestamp: timestamp };
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                showModal('Error al guardar datos.');
            }
        }

        function loadAppointments() {
            try {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (!storedData) {
                    saveAppointments([], Date.now());
                    return [];
                }
                
                const data = JSON.parse(storedData);
                let currentAppointments = data.appointments;
                const now = new Date();
                
                // L√≥gica de Limpieza de Historial (4 meses para atr√°s)
                const fourMonthsAgo = new Date(now.getFullYear(), now.getMonth() - 4, now.getDate());
                
                const filteredAppointments = currentAppointments.filter(apt => {
                    const aptDate = new Date(apt.dateTime);
                    return aptDate >= fourMonthsAgo;
                });
                
                let shouldSave = currentAppointments.length !== filteredAppointments.length;
                currentAppointments = filteredAppointments;

                // L√≥gica de Reinicio Mensual (para actualizar timestamp)
                const lastDate = new Date(data.lastResetTimestamp);
                if (now.getFullYear() > lastDate.getFullYear() || now.getMonth() > lastDate.getMonth()) {
                    shouldSave = true;
                }
                
                if (shouldSave) {
                    saveAppointments(currentAppointments, now.getTime());
                }

                // Retorna las citas filtradas y ordenadas por fecha
                return currentAppointments.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));

            } catch (error) {
                console.error('Error loading or parsing localStorage:', error);
                showModal('Error al cargar datos. Datos corruptos.');
                return [];
            }
        }

        // =======================================================
        // VISTAS Y RENDERIZADO
        // =======================================================

        function setView(viewName) {
            currentView = viewName;
            renderView();
        }

        function renderHome() {
            viewContainer.innerHTML = `
                <div class="space-y-4">
                    <button onclick="startSpeechRecognition()"
                        class="w-full bg-accent hover:bg-accent-hover text-white text-lg font-extrabold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-[1.02] shadow-xl shadow-violet-700/30 flex items-center justify-center">
                        <i class="fas fa-microphone text-2xl mr-3"></i>
                        AGENDAR CITA (DICTADO)
                    </button>

                    <button onclick="setView('calendar')"
                        class="w-full bg-secondary-dark hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center border border-gray-700">
                        <i class="fas fa-calendar-alt mr-3"></i>
                        VER CALENDARIO
                    </button>

                    <button onclick="setView('cancel')"
                        class="w-full bg-cancel hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center border border-red-600">
                        <i class="fas fa-times-circle mr-3"></i>
                        CANCELAR CITA
                    </button>
                </div>
            `;
        }

        /** Renderiza la vista de Calendario en formato de cuadr√≠cula mensual */
        function renderCalendar() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()); 
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            // 1. Encontrar el primer d√≠a del mes actual (para saber d√≥nde empezar la cuadr√≠cula)
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            // 2. Determinar qu√© d√≠a de la semana es (0=Dom, 1=Lun...). Ajustado para Lunes = 0.
            let startingDay = firstDayOfMonth.getDay();
            if (startingDay === 0) startingDay = 6; else startingDay--; // Lunes = 0, Domingo = 6

            // 3. Obtener el n√∫mero de d√≠as en el mes
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // 4. Agrupar las citas por d√≠a
            const appointmentsByDay = appointments.reduce((acc, apt) => {
                const aptDate = new Date(apt.dateTime);
                const dateKey = aptDate.toISOString().substring(0, 10);
                if (!acc[dateKey]) { acc[dateKey] = []; }
                acc[dateKey].push(apt);
                return acc;
            }, {});

            const monthYearTitle = now.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });
            
            let daysHTML = '';

            // 5. Rellenar los d√≠as vac√≠os del mes anterior
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
            for (let i = 0; i < startingDay; i++) {
                const dayNumber = daysInPrevMonth - startingDay + i + 1;
                daysHTML += `
                    <div class="calendar-day p-1 rounded-sm text-center text-gray-600 bg-day-other border border-gray-800 flex flex-col">
                        <span class="text-sm font-light">${dayNumber}</span>
                        <div class="flex-grow overflow-hidden text-xs"></div>
                    </div>
                `;
            }

            // 6. Generar los d√≠as del mes actual
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(currentYear, currentMonth, day);
                const dateKey = currentDate.toISOString().substring(0, 10);
                const dayAppointments = (appointmentsByDay[dateKey] || []).sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));
                
                const isToday = today.toDateString() === currentDate.toDateString();
                const hasAppointments = dayAppointments.length > 0;

                // Clases din√°micas
                let dayClass = 'bg-day-base border border-gray-700';
                if (isToday) {
                    dayClass = 'bg-day-current border-2 border-accent shadow-lg shadow-violet-700/20';
                } else if (hasAppointments) {
                     dayClass = 'bg-day-base border border-accent/70';
                }

                const appointmentsContent = dayAppointments.length > 0
                    ? dayAppointments.map(apt => `
                        <div class="appointment-item p-0.5 ml-1 mb-0.5 rounded-sm bg-gray-800 flex justify-between items-center">
                            <p class="text-[10px] text-white truncate">${apt.name}</p>
                            <p class="text-[9px] font-mono text-gray-400">${formatTime(apt.dateTime)}</p>
                        </div>
                    `).join('')
                    : (isToday ? '<p class="text-[10px] text-gray-400 p-1">HOY - Vac√≠o</p>' : '');

                daysHTML += `
                    <div class="calendar-day p-1 rounded-lg flex flex-col ${dayClass} cursor-default">
                        <span class="text-sm ${isToday ? 'text-accent font-bold' : 'text-white font-semibold'} self-end">${day}</span>
                        <div class="flex-grow overflow-y-auto custom-scrollbar">
                            ${appointmentsContent}
                        </div>
                    </div>
                `;
            }
            
            // 7. Rellenar los d√≠as restantes del mes siguiente
            const totalDaysRendered = startingDay + daysInMonth;
            const remainingCells = 42 - totalDaysRendered; // 6 filas * 7 d√≠as
            
            for (let i = 1; i <= remainingCells && (totalDaysRendered + i) <= 42; i++) {
                daysHTML += `
                    <div class="calendar-day p-1 rounded-sm text-center text-gray-600 bg-day-other border border-gray-800 flex flex-col">
                        <span class="text-sm font-light">${i}</span>
                        <div class="flex-grow overflow-hidden text-xs"></div>
                    </div>
                `;
            }

            viewContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center justify-center">
                    <i class="fas fa-calendar-alt mr-2 text-accent"></i> ${monthYearTitle.toUpperCase()}
                </h2>
                
                <div class="grid grid-cols-7 gap-1.5 text-xs font-bold text-center text-accent mb-2">
                    ${headerNames.map(name => `<div>${name}</div>`).join('')}
                </div>

                <div class="grid grid-cols-7 gap-1.5 max-h-[60vh] overflow-y-auto custom-scrollbar p-1">
                    ${daysHTML}
                </div>
                
                <button onclick="setView('home')"
                    class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i> Volver a Inicio
                </button>
            `;
        }

        function renderCancel() {
            const hasAppointments = appointments.length > 0;
            const content = hasAppointments 
                ? appointments.map(apt => `
                    <div class="appointment-item p-4 mb-2 bg-secondary-dark rounded-lg flex justify-between items-center transition duration-150 border border-gray-700" id="apt-${apt.id}">
                        <div>
                            <p class="text-accent font-bold">${apt.name}</p>
                            <p class="text-sm text-gray-400">${formatDateTime(apt.dateTime)}</p>
                        </div>
                        <button onclick="confirmCancelAppointment('${apt.id}')"
                            class="text-cancel hover:text-red-300 font-bold py-1 px-3 rounded-lg transition duration-200 border border-cancel hover:border-red-300">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `).join('')
                : `<p class="text-center text-gray-500 py-8">No hay citas para cancelar.</p>`;

            viewContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-trash-alt mr-2 text-cancel"></i> Cancelar Citas
                </h2>
                <div class="max-h-80 overflow-y-auto custom-scrollbar pr-2">
                    ${content}
                </div>
                <button onclick="setView('home')"
                    class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i> Volver
                </button>
            `;
        }

        function renderView() {
            appointments = loadAppointments();
            if (recognition) { recognition.stop(); }
            
            try {
                switch (currentView) {
                    case 'calendar': renderCalendar(); break;
                    case 'cancel': renderCancel(); break;
                    case 'home': default: renderHome(); break;
                }
            } catch (e) {
                console.error("Fallo cr√≠tico en renderView:", e);
                viewContainer.innerHTML = `<div class="text-center py-10"><p class="text-xl text-red-500 font-bold">¬°ERROR! La aplicaci√≥n ha fallado al cargar. (Ver consola)</p></div>`;
            }
        }

        // =======================================================
        // GESTI√ìN DE CITAS Y VOZ
        // =======================================================
        
        function addAppointment(name, dateString) {
            const newAppointment = {
                id: crypto.randomUUID(),
                name: name.trim(),
                dateTime: new Date(dateString).toISOString()
            };

            if (new Date(newAppointment.dateTime) < Date.now()) {
                showModal('¬°Error! No puedes agendar una cita en el pasado.');
                return;
            }

            appointments.push(newAppointment);
            saveAppointments(appointments);
            showModal(`¬°Cita agendada! ${name} el ${formatDateTime(newAppointment.dateTime)}.`);
            setView('home');
        }

        function confirmCancelAppointment(id) {
            const aptToCancel = appointments.find(apt => apt.id === id);
            if (!aptToCancel) { showModal('Error: Cita no encontrada.'); renderCancel(); return; }
            
            appointments = appointments.filter(apt => apt.id !== id);
            saveAppointments(appointments);
            showModal(`La cita de ${aptToCancel.name} ha sido cancelada.`);
            renderCancel();
        }

        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showModal('Tu navegador no soporta la funci√≥n de dictado.');
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'es-ES';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            viewContainer.innerHTML = `
                <div class="text-center p-6 bg-secondary-dark rounded-lg border border-accent">
                    <p class="text-xl font-semibold text-white mb-4">Escuchando...</p>
                    <i class="fas fa-microphone-alt animate-pulse text-5xl text-accent mb-4"></i>
                    <p class="text-gray-400">Di el nombre y la hora de la cita, por ejemplo:</p>
                    <p class="text-sm font-mono text-gray-500">"Agendar a Juan P√©rez el 10 de octubre a las 3 de la tarde"</p>
                    <button onclick="setView('home')" class="mt-6 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                        <i class="fas fa-stop mr-2"></i> Cancelar Dictado
                    </button>
                </div>
            `;

            recognition.onresult = (event) => {
                recognition.stop();
                const transcript = event.results[0][0].transcript;
                processVoiceCommand(transcript);
            };

            recognition.onerror = (event) => {
                recognition.stop();
                if (event.error !== 'not-allowed') {
                    showModal(`Error de dictado: ${event.error === 'no-speech' ? 'No se detect√≥ voz.' : 'Ocurri√≥ un error.'}`);
                } else {
                    showModal('Acceso al micr√≥fono denegado. (Se requiere HTTPS o localhost)');
                }
                setView('home');
            };

            recognition.onend = () => {
                if (currentView !== 'home' && currentView !== 'cancel' && currentView !== 'calendar') {
                   if (viewContainer.querySelector('.animate-pulse')) { setView('home'); }
                }
            };

            try { recognition.start(); } catch (e) { showModal("Error al iniciar el reconocimiento de voz."); setView('home'); }
        }

        function processVoiceCommand(text) {
            const lowerText = text.toLowerCase();
            const dateRegex = /(el\s+)?(\d{1,2})\s+(de|del)\s+(enero|febrero|marzo|abril|mayo|junio|julio|agosto|septiembre|octubre|noviembre|diciembre).*?(a\s+(la|las)\s+)?(\d{1,2})(:\d{2})?\s*(de la ma√±ana|am|de la tarde|pm|noche|madrugada)?/i;
            const match = lowerText.match(dateRegex);

            if (!match) {
                showModal(`‚ùå No pude encontrar una fecha y hora clara en: "${text}". Por favor, intenta decir "el [d√≠a] de [mes] a las [hora] de la [ma√±ana/tarde]".`);
                setView('home');
                return;
            }

            const rawNamePart = text.substring(0, match.index).trim();
            let name = rawNamePart.replace(/agendar (a|una cita a|para) /i, '').trim();
            if (name === '') { name = 'Cliente Sin Nombre'; }
            
            const day = parseInt(match[2]);
            const monthName = match[4]; 
            let hour = parseInt(match[7]);
            const minutes = match[8] ? parseInt(match[8].substring(1)) : 0;
            const period = match[9] || '';

            const monthIndex = monthMap[monthName];
            const now = new Date();
            let currentYear = now.getFullYear();
            
            const isPM = period.includes('tarde') || period.includes('pm') || period.includes('noche');
            const isAM = period.includes('ma√±ana') || period.includes('am') || period.includes('madrugada');

            if (isPM && hour < 12) { hour += 12; } 
            else if ((isAM || period === '') && hour === 12) { hour = 0; }
            
            let aptDate = new Date(currentYear, monthIndex, day, hour, minutes, 0);

            // L√≥gica de A√±o (Evita agendar en el pasado, pasa al siguiente a√±o)
            if (aptDate < now) {
                 if (aptDate.getMonth() < now.getMonth() || (aptDate.getMonth() === now.getMonth() && aptDate.getTime() < now.getTime())) {
                     aptDate = new Date(currentYear + 1, monthIndex, day, hour, minutes, 0);
                 }
            }

            if (isNaN(aptDate.getTime()) || aptDate.getMonth() !== monthIndex || aptDate.getDate() !== day || aptDate < now) {
                showModal('‚ùå Error: La hora y fecha especificadas son inv√°lidas o ya pasaron.');
                setView('home');
                return;
            }

            showModal(`‚úÖ ¬øQuieres agendar a ${name} para el ${formatDateTime(aptDate)}?`);

            setTimeout(() => { addAppointment(name, aptDate.toISOString()); }, 1000); 
        }

        // =======================================================
        // GESTI√ìN DE RECORDATORIO DIARIO (10:00 PM)
        // =======================================================
        
        function getTomorrowDateString() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            return tomorrow.toISOString().substring(0, 10);
        }

        function checkAndScheduleDailyReminder() {
            const now = new Date();
            const targetHour = 22; // 10 PM
            
            if (now.getHours() >= targetHour) {
                const todayDateString = now.toISOString().substring(0, 10);
                const reminderShownKey = `reminder_shown_${todayDateString}`;
                
                if (localStorage.getItem(reminderShownKey) === 'true') { return; }

                const tomorrowDateString = getTomorrowDateString();
                const appointmentsTomorrow = appointments.filter(apt => apt.dateTime.startsWith(tomorrowDateString));
                
                let title = '';
                let content = '';

                if (appointmentsTomorrow.length > 0) {
                    title = `üîî Citas para Ma√±ana (${tomorrowDateString.split('-').reverse().join('/')})`;
                    content = appointmentsTomorrow.map(apt => {
                        const aptDate = new Date(apt.dateTime);
                        const timeDisplay = aptDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                        return `<div class="border-l-4 border-accent pl-3 py-2 bg-gray-800 rounded-lg"><p class="font-semibold text-white text-base">${apt.name}</p><p class="text-sm text-gray-400">Hora: ${timeDisplay}</p></div>`;
                    }).join('<div class="h-3"></div>');
                } else {
                    title = `Recordatorio Diario üåô`;
                    content = `<p class="text-white text-center py-4">¬°Excelente! No hay citas programadas para el d√≠a de ma√±ana.</p>`;
                }
                
                showDailyReminderModal(title, content);
                localStorage.setItem(reminderShownKey, 'true');
            } 
        }

        // =======================================================
        // INICIO DE LA APLICACI√ìN
        // =======================================================
        
        window.onload = () => {
             appointments = loadAppointments();
             renderView();
             checkAndScheduleDailyReminder(); 
        };

    </script>
