<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cataleya - Sistema de Citas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#111827', // Gray-900
                        'secondary-dark': '#1f2937', // Gray-800
                        'accent': '#a78bfa', // Violet-400
                        'accent-hover': '#8b5cf6', // Violet-500
                        'cancel': '#f87171', // Red-400
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilo general oscuro y minimalista */
        body {
            background-color: #0d1117; /* Fondo muy oscuro */
            color: #d1d5db; /* Texto gris claro */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            /* Permite que el contenido se centre y se ajuste verticalmente */
            align-items: center; 
        }

        .card {
            background-color: #161b22; /* Fondo de tarjeta m√°s claro que el body */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para la lista de citas */
        .appointment-item:hover {
            background-color: #2d3748;
        }
        
        /* Estilo minimalista para scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; /* Gray-600 */
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937; /* Gray-800 */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="app" class="card p-6 sm:p-8 lg:p-10 w-full max-w-lg mx-4 rounded-xl transition-all duration-300">

        <div class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-wider">
                <i class="fas fa-scissors text-accent mr-2 text-3xl md:text-4xl"></i> Cataleya
            </h1>
        </div>
        <p class="text-center text-gray-400 mb-8 text-sm sm:text-base">Sistema de Gesti√≥n de Citas</p>

        <div id="view-container">
            </div>

        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-secondary-dark p-6 rounded-lg max-w-sm w-full text-center border border-accent">
                <p id="modal-text" class="text-white text-lg mb-4"></p>
                <button onclick="closeModal()" class="bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md shadow-violet-700/50">
                    Entendido
                </button>
            </div>
        </div>

        <div id="reminder-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-40">
            <div class="bg-secondary-dark p-6 rounded-xl max-w-sm w-full text-left border border-accent shadow-2xl shadow-violet-700/50 transform transition-all duration-300 scale-100">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="reminder-title" class="text-xl font-bold text-accent"></h3>
                    <button onclick="closeReminderModal()" class="text-gray-400 hover:text-white transition duration-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="reminder-content" class="text-gray-300 space-y-2 max-h-60 overflow-y-auto custom-scrollbar pr-2">
                    </div>
                <button onclick="closeReminderModal()" class="mt-4 w-full bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Cerrar Recordatorio
                </button>
            </div>
        </div>

    </div>

    <script>
        // =======================================================
        // CONSTANTES Y CONFIGURACI√ìN
        // =======================================================
        const STORAGE_KEY = 'cataleya_appointments_data';
        let currentView = 'home';
        let appointments = [];
        let recognition = null; // Para la API de voz
        
        // Mapeo de meses en espa√±ol a n√∫meros de JS (0 = enero, 11 = diciembre)
        const monthMap = {
            'enero': 0, 'febrero': 1, 'marzo': 2, 'abril': 3, 'mayo': 4, 'junio': 5,
            'julio': 6, 'agosto': 7, 'septiembre': 8, 'octubre': 9, 'noviembre': 10, 'diciembre': 11
        };

        const viewContainer = document.getElementById('view-container');
        const messageModal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');

        // =======================================================
        // UTILER√çAS GLOBALES
        // =======================================================

        /** Muestra un modal personalizado en lugar de 'alert()' */
        function showModal(message) {
            modalText.textContent = message;
            messageModal.classList.remove('hidden');
        }

        /** Cierra el modal personalizado */
        function closeModal() {
            messageModal.classList.add('hidden');
        }

        /** Reproduce un sonido de notificaci√≥n simple (beep) usando Web Audio API. */
        function playNotificationSound() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.01);

                oscillator.start();
                
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
                oscillator.stop(audioCtx.currentTime + 0.2);
            } catch (e) {
                console.warn('Fallo al reproducir sonido (posiblemente por restricciones de navegador):', e);
            }
        }

        /** Muestra el modal de recordatorio diario. */
        function showDailyReminderModal(title, htmlContent) {
            playNotificationSound();
            document.getElementById('reminder-title').textContent = title;
            document.getElementById('reminder-content').innerHTML = htmlContent;
            document.getElementById('reminder-modal').classList.remove('hidden');
        }

        /** Cierra el modal de recordatorio diario. */
        function closeReminderModal() {
            document.getElementById('reminder-modal').classList.add('hidden');
        }

        /** Formatea una fecha y hora como 'DD/MM/YYYY HH:mm' */
        function formatDateTime(date) {
            const d = new Date(date);
            const dateStr = d.toLocaleDateString('es-ES', {
                day: '2-digit', month: '2-digit', year: 'numeric'
            });
            // Usa el formato de 24h para la hora ya que es m√°s seguro para Date()
            const timeStr = d.toLocaleTimeString('es-ES', {
                hour: '2-digit', minute: '2-digit'
            });
            return `${dateStr} a las ${timeStr}`;
        }

        // =======================================================
        // GESTI√ìN DE LOCALSTORAGE CON LIMPIEZA DE HISTORIAL
        // =======================================================

        /** Guarda el estado actual de las citas y el timestamp de reinicio. */
        function saveAppointments(apts, timestamp = Date.now()) {
            const data = {
                appointments: apts,
                lastResetTimestamp: timestamp
            };
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                showModal('Error al guardar datos. El almacenamiento podr√≠a estar lleno o desactivado.');
            }
        }

        /** * Carga las citas, aplica la l√≥gica de reinicio mensual Y
         * limpia citas de m√°s de 4 meses de antig√ºedad.
         */
        function loadAppointments() {
            try {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (!storedData) {
                    saveAppointments([], Date.now());
                    return [];
                }
                
                const data = JSON.parse(storedData);
                let currentAppointments = data.appointments;
                const now = new Date();
                
                // --- 1. L√≥gica de Limpieza de Historial (4 meses para atr√°s) ---
                // Se elimina cualquier cita anterior a 4 meses antes del d√≠a actual.
                const fourMonthsAgo = new Date(now.getFullYear(), now.getMonth() - 4, now.getDate());
                
                // Filtra: mantiene citas que son posteriores (>=) a hace 4 meses.
                const filteredAppointments = currentAppointments.filter(apt => {
                    const aptDate = new Date(apt.dateTime);
                    return aptDate >= fourMonthsAgo;
                });
                
                let shouldSave = currentAppointments.length !== filteredAppointments.length;
                currentAppointments = filteredAppointments;

                // --- 2. L√≥gica de Reinicio Mensual (Prevenci√≥n de duplicados en el pasado) ---
                const lastDate = new Date(data.lastResetTimestamp);
                
                // Solo actualizamos el timestamp al inicio de un nuevo mes
                if (now.getFullYear() > lastDate.getFullYear() || now.getMonth() > lastDate.getMonth()) {
                    console.log('¬°Nuevo mes detectado! Actualizando timestamp de reinicio.');
                    shouldSave = true; // Forzar guardado para actualizar el timestamp
                }
                
                if (shouldSave) {
                    saveAppointments(currentAppointments, now.getTime());
                }

                // Retorna las citas filtradas y ordenadas
                return currentAppointments.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));

            } catch (error) {
                console.error('Error loading or parsing localStorage:', error);
                showModal('Error al cargar datos. Los datos de citas podr√≠an estar corruptos.');
                return [];
            }
        }

        // =======================================================
        // VISTAS Y RENDERIZADO
        // =======================================================

        /** Rota la vista de la aplicaci√≥n. */
        function setView(viewName) {
            currentView = viewName;
            renderView();
        }

        /** Renderiza la vista principal (Home) */
        function renderHome() {
            viewContainer.innerHTML = `
                <div class="space-y-4">
                    <button onclick="startSpeechRecognition()"
                        class="w-full bg-accent hover:bg-accent-hover text-white text-lg font-extrabold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-[1.02] shadow-xl shadow-violet-700/30 flex items-center justify-center">
                        <i class="fas fa-microphone text-2xl mr-3"></i>
                        AGENDAR CITA (DICTADO)
                    </button>

                    <button onclick="setView('calendar')"
                        class="w-full bg-secondary-dark hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center border border-gray-700">
                        <i class="fas fa-calendar-alt mr-3"></i>
                        VER CALENDARIO
                    </button>

                    <button onclick="setView('cancel')"
                        class="w-full bg-cancel hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center border border-red-600">
                        <i class="fas fa-times-circle mr-3"></i>
                        CANCELAR CITA
                    </button>
                </div>
            `;
        }

        /** Renderiza la vista de Calendario */
        function renderCalendar() {
            const hasAppointments = appointments.length > 0;
            const content = hasAppointments 
                ? appointments.map(apt => `
                    <div class="appointment-item p-4 mb-2 bg-secondary-dark rounded-lg flex justify-between items-center transition duration-150 border border-gray-700">
                        <div>
                            <p class="text-accent font-bold text-lg">${apt.name}</p>
                            <p class="text-sm text-gray-400">${formatDateTime(apt.dateTime)}</p>
                        </div>
                    </div>
                `).join('')
                : `<p class="text-center text-gray-500 py-8">No hay citas agendadas.</p>`;

            viewContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-calendar-check mr-2 text-accent"></i> Calendario de Citas
                </h2>
                <div class="max-h-80 overflow-y-auto custom-scrollbar pr-2">
                    ${content}
                </div>
                <button onclick="setView('home')"
                    class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i> Volver
                </button>
            `;
        }

        /** Renderiza la vista de Cancelar Cita */
        function renderCancel() {
            const hasAppointments = appointments.length > 0;
            const content = hasAppointments 
                ? appointments.map(apt => `
                    <div class="appointment-item p-4 mb-2 bg-secondary-dark rounded-lg flex justify-between items-center transition duration-150 border border-gray-700" id="apt-${apt.id}">
                        <div>
                            <p class="text-accent font-bold">${apt.name}</p>
                            <p class="text-sm text-gray-400">${formatDateTime(apt.dateTime)}</p>
                        </div>
                        <button onclick="confirmCancelAppointment('${apt.id}')"
                            class="text-cancel hover:text-red-300 font-bold py-1 px-3 rounded-lg transition duration-200 border border-cancel hover:border-red-300">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `).join('')
                : `<p class="text-center text-gray-500 py-8">No hay citas para cancelar.</p>`;

            viewContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-trash-alt mr-2 text-cancel"></i> Cancelar Citas
                </h2>
                <div class="max-h-80 overflow-y-auto custom-scrollbar pr-2">
                    ${content}
                </div>
                <button onclick="setView('home')"
                    class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i> Volver
                </button>
            `;
        }

        /** Funci√≥n principal de renderizado */
        function renderView() {
            appointments = loadAppointments(); // Recarga citas al cambiar de vista
            if (recognition) {
                recognition.stop(); // Asegura que el dictado se detenga al cambiar de vista
            }
            switch (currentView) {
                case 'calendar':
                    renderCalendar();
                    break;
                case 'cancel':
                    renderCancel();
                    break;
                case 'home':
                default:
                    renderHome();
                    break;
            }
        }

        // =======================================================
        // GESTI√ìN DE CITAS
        // =======================================================

        /** Agrega una nueva cita. */
        function addAppointment(name, dateString) {
            const newAppointment = {
                id: crypto.randomUUID(),
                name: name.trim(),
                dateTime: new Date(dateString).toISOString()
            };

            if (new Date(newAppointment.dateTime) < Date.now()) {
                showModal('¬°Error! No puedes agendar una cita en el pasado.');
                return;
            }

            appointments.push(newAppointment);
            saveAppointments(appointments);
            showModal(`¬°Cita agendada! ${name} el ${formatDateTime(newAppointment.dateTime)}.`);
            // Regresar a la vista principal
            setView('home');
        }

        /** Confirma y ejecuta la cancelaci√≥n de una cita. */
        function confirmCancelAppointment(id) {
            
            const aptToCancel = appointments.find(apt => apt.id === id);

            if (!aptToCancel) {
                 showModal('Error: Cita no encontrada.');
                 renderCancel();
                 return;
            }
            
            // Simulaci√≥n de confirmaci√≥n (asume que si el usuario presiona el bot√≥n, quiere cancelar)
            const confirmed = true;
            
            if (confirmed) {
                appointments = appointments.filter(apt => apt.id !== id);
                saveAppointments(appointments);
                showModal(`La cita de ${aptToCancel.name} ha sido cancelada.`);
                renderCancel(); // Re-renderiza la lista de cancelaci√≥n
            }
        }

        // =======================================================
        // RECONOCIMIENTO DE VOZ (DICTADO)
        // =======================================================

        /** Inicializa el reconocimiento de voz. */
        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showModal('Tu navegador no soporta la funci√≥n de dictado. Por favor, usa un bot√≥n de agenda manual.');
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'es-ES';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            viewContainer.innerHTML = `
                <div class="text-center p-6 bg-secondary-dark rounded-lg border border-accent">
                    <p class="text-xl font-semibold text-white mb-4">Escuchando...</p>
                    <i class="fas fa-microphone-alt animate-pulse text-5xl text-accent mb-4"></i>
                    <p class="text-gray-400">Di el nombre y la hora de la cita, por ejemplo:</p>
                    <p class="text-sm font-mono text-gray-500">"Agendar a Juan P√©rez el 10 de octubre a las 3 de la tarde"</p>
                    <p class="text-sm font-mono text-gray-500">"Agendar a Ana el 5 de enero a las 9 de la ma√±ana"</p>
                    <button onclick="setView('home')"
                        class="mt-6 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                        <i class="fas fa-stop mr-2"></i> Cancelar Dictado
                    </button>
                </div>
            `;

            recognition.onresult = (event) => {
                recognition.stop();
                const transcript = event.results[0][0].transcript;
                processVoiceCommand(transcript);
            };

            recognition.onerror = (event) => {
                recognition.stop();
                console.error('Speech recognition error:', event.error);
                if (event.error !== 'not-allowed') {
                    showModal(`Error de dictado: ${event.error === 'no-speech' ? 'No se detect√≥ voz.' : 'Ocurri√≥ un error.'}`);
                } else {
                    showModal('Acceso al micr√≥fono denegado. Aseg√∫rate de permitir el micr√≥fono para usar el dictado.');
                }
                setView('home'); // Regresa a Home si falla
            };

            recognition.onend = () => {
                if (currentView === 'home' || currentView === 'cancel' || currentView === 'calendar') {
                   // Ya se manej√≥ la transici√≥n o finalizaci√≥n, no hacer nada.
                } else {
                    if (viewContainer.querySelector('.animate-pulse')) {
                       setView('home');
                    }
                }
            };

            try {
                recognition.start();
            } catch (e) {
                console.error("Error starting recognition:", e);
                showModal("Error al iniciar el reconocimiento de voz. Puede que ya est√© activo.");
                setView('home');
            }
        }

        /** * *ULTIMA CORRECCI√ìN:* Procesa el texto reconocido para extraer nombre y fecha/hora,
         * construyendo el objeto Date manualmente con l√≥gica de a√±o y hora mejorada.
         */
        function processVoiceCommand(text) {
            const lowerText = text.toLowerCase();
            
            // Regex m√°s tolerante: 
            // 1. Permite "el", "a", "las", "la" opcionales.
            // 2. Captura la hora de forma flexible (e.g., "3" o "3:30").
            const dateRegex = /(el\s+)?(\d{1,2})\s+(de|del)\s+(enero|febrero|marzo|abril|mayo|junio|julio|agosto|septiembre|octubre|noviembre|diciembre).*?(a\s+(la|las)\s+)?(\d{1,2})(:\d{2})?\s*(de la ma√±ana|am|de la tarde|pm|noche|madrugada)?/i;
            
            const match = lowerText.match(dateRegex);

            if (!match) {
                showModal(`‚ùå No pude encontrar una fecha y hora clara en: "${text}". Por favor, intenta decir "el [d√≠a] de [mes] a las [hora] de la [ma√±ana/tarde]".`);
                setView('home');
                return;
            }

            // Extracci√≥n de Nombre
            const rawNamePart = text.substring(0, match.index).trim();
            let name = rawNamePart.replace(/agendar (a|una cita a|para) /i, '').trim();
            if (name === '') {
                name = 'Cliente Sin Nombre';
            }
            
            // Extracci√≥n de componentes
            const day = parseInt(match[2]);
            const monthName = match[4]; 
            let hour = parseInt(match[7]);
            const minutes = match[8] ? parseInt(match[8].substring(1)) : 0;
            const period = match[9] || ''; // 'de la ma√±ana', 'de la tarde', 'am', 'pm', 'noche', 'madrugada'

            const monthIndex = monthMap[monthName];
            const now = new Date();
            let currentYear = now.getFullYear();
            
            // --------------------------------------------------
            // APLICACI√ìN DE HORARIO Y L√ìGICA DE A√ëO (CRUCIAL)
            // --------------------------------------------------
            
            const isPM = period.includes('tarde') || period.includes('pm') || period.includes('noche');
            const isAM = period.includes('ma√±ana') || period.includes('am') || period.includes('madrugada');

            if (isPM && hour < 12) {
                // 1, 2, 3... PM -> 13, 14, 15... (12 PM no se suma)
                hour += 12; 
            } else if ((isAM || period === '') && hour === 12) {
                // 12 AM (medianoche) -> 0
                hour = 0;
            } else if (hour > 12) {
                // Si ya se dijo la hora en formato 24h, no hacemos nada (ej. "a las 15")
                // Se asume que el usuario habl√≥ en formato 24h si la hora > 12.
            }
            // NOTA: Si no se dijo AM/PM y hour <= 12, se asume el formato 24h o que es ma√±ana/tarde seg√∫n el contexto.
            // Para ser m√°s seguros, si no hay periodo, se mantiene la hora tal cual (ej. "a las 5" es 5:00, no 17:00).
            
            // Construcci√≥n manual del objeto Date
            let aptDate = new Date(currentYear, monthIndex, day, hour, minutes, 0);

            // --------------------------------------------------
            // L√≥gica de A√±o (Evita agendar en el pasado)
            // --------------------------------------------------
            if (aptDate < now && aptDate.getMonth() <= now.getMonth()) {
                 // Si la fecha es de un mes/d√≠a que ya pas√≥, asumimos el pr√≥ximo a√±o.
                 // EXCEPCI√ìN: Si el mes actual es el mismo, pero el d√≠a ya pas√≥, tambi√©n aumentamos el a√±o.
                 if (aptDate.getMonth() === now.getMonth() && aptDate.getDate() < now.getDate() || aptDate.getMonth() < now.getMonth()) {
                     aptDate = new Date(currentYear + 1, monthIndex, day, hour, minutes, 0);
                     console.log(`Fecha pasada, ajustada a: ${currentYear + 1}`);
                 }
            }

            // Verificaci√≥n de validez (Crucial: si el mes construido no coincide con el mes de la transcripci√≥n, es inv√°lido)
            if (isNaN(aptDate.getTime()) || aptDate.getMonth() !== monthIndex || aptDate.getDate() !== day) {
                showModal(`‚ùå Error (Fecha Inv√°lida): No pude crear la fecha ${day} de ${monthName}. Revisa el d√≠a o el mes.`);
                setView('home');
                return;
            }
            
            if (aptDate < now) {
                // Doble chequeo final para evitar el pasado (ej. si agend√≥ para "hoy a las 2 AM" y son las 3 PM)
                showModal('‚ùå Error: La hora y fecha especificadas ya han pasado. Por favor, especifica una hora futura.');
                setView('home');
                return;
            }

            // Confirmaci√≥n antes de agendar
            showModal(`‚úÖ ¬øQuieres agendar a ${name} para el ${formatDateTime(aptDate)}?`);

            // Ejecuta el agendamiento despu√©s de una breve pausa
            setTimeout(() => {
                addAppointment(name, aptDate.toISOString());
            }, 1000); 
        }

        // =======================================================
        // GESTI√ìN DE RECORDATORIO DIARIO (10:00 PM)
        // =======================================================
        
        /** Obtiene la fecha de ma√±ana en formato YYYY-MM-DD para filtrado. */
        function getTomorrowDateString() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            // Formato 'YYYY-MM-DD'
            return tomorrow.toISOString().substring(0, 10);
        }

        /**
         * Verifica si son las 10:00 PM o m√°s tarde y muestra las citas del d√≠a siguiente.
         */
        function checkAndScheduleDailyReminder() {
            const now = new Date();
            const targetHour = 22; // 10 PM
            
            if (now.getHours() >= targetHour) {
                const todayDateString = now.toISOString().substring(0, 10);
                const reminderShownKey = `reminder_shown_${todayDateString}`;
                
                if (localStorage.getItem(reminderShownKey) === 'true') {
                    console.log('Recordatorio de ma√±ana ya mostrado hoy.');
                    return; 
                }

                const tomorrowDateString = getTomorrowDateString();
                const appointmentsTomorrow = appointments.filter(apt => 
                    // Filtra por la fecha de ma√±ana (YYYY-MM-DD)
                    apt.dateTime.startsWith(tomorrowDateString)
                );
                
                let title = '';
                let content = '';

                if (appointmentsTomorrow.length > 0) {
                    title = `üîî Citas para Ma√±ana (${tomorrowDateString.split('-').reverse().join('/')})`;
                    content = appointmentsTomorrow.map(apt => {
                        const aptDate = new Date(apt.dateTime);
                        const timeDisplay = aptDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

                        return `
                            <div class="border-l-4 border-accent pl-3 py-2 bg-gray-800 rounded-lg">
                                <p class="font-semibold text-white text-base">${apt.name}</p>
                                <p class="text-sm text-gray-400">Hora: ${timeDisplay}</p>
                            </div>
                        `;
                    }).join('<div class="h-3"></div>');
                    
                } else {
                    title = `Recordatorio Diario üåô`;
                    content = `<p class="text-white text-center py-4">¬°Excelente! No hay citas programadas para el d√≠a de ma√±ana. Puedes descansar tranquilo/a.</p>`;
                }
                
                showDailyReminderModal(title, content);
                
                localStorage.setItem(reminderShownKey, 'true');
            } 
        }

        // =======================================================
        // INICIO DE LA APLICACI√ìN
        // =======================================================
        
        window.onload = () => {
            appointments = loadAppointments();
            renderView();
            checkAndScheduleDailyReminder(); 
        };

    </script>
