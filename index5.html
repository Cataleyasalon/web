<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cataleya - Sistema de Citas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#111827', // Gray-900
                        'secondary-dark': '#1f2937', // Gray-800
                        'accent': '#a78bfa', // Violet-400
                        'accent-hover': '#8b5cf6', // Violet-500
                        'cancel': '#f87171', // Red-400
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilo general oscuro y minimalista */
        body {
            background-color: #0d1117; /* Fondo muy oscuro */
            color: #d1d5db; /* Texto gris claro */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            /* Permite que el contenido se centre y se ajuste verticalmente */
            align-items: center; 
        }

        .card {
            background-color: #161b22; /* Fondo de tarjeta más claro que el body */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para la lista de citas */
        .appointment-item:hover {
            background-color: #2d3748;
        }
        
        /* Estilo minimalista para scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; /* Gray-600 */
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937; /* Gray-800 */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="app" class="card p-6 sm:p-8 lg:p-10 w-full max-w-lg mx-4 rounded-xl transition-all duration-300">

        <div class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-wider">
                <i class="fas fa-scissors text-accent mr-2 text-3xl md:text-4xl"></i> Cataleya
            </h1>
        </div>
        <p class="text-center text-gray-400 mb-8 text-sm sm:text-base">Sistema de Gestión de Citas</p>

        <div id="view-container">
            </div>

        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-secondary-dark p-6 rounded-lg max-w-sm w-full text-center border border-accent">
                <p id="modal-text" class="text-white text-lg mb-4"></p>
                <button onclick="closeModal()" class="bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md shadow-violet-700/50">
                    Entendido
                </button>
            </div>
        </div>

        <div id="reminder-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-40">
            <div class="bg-secondary-dark p-6 rounded-xl max-w-sm w-full text-left border border-accent shadow-2xl shadow-violet-700/50 transform transition-all duration-300 scale-100">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="reminder-title" class="text-xl font-bold text-accent"></h3>
                    <button onclick="closeReminderModal()" class="text-gray-400 hover:text-white transition duration-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="reminder-content" class="text-gray-300 space-y-2 max-h-60 overflow-y-auto custom-scrollbar pr-2">
                    </div>
                <button onclick="closeReminderModal()" class="mt-4 w-full bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Cerrar Recordatorio
                </button>
            </div>
        </div>

    </div>

    <script>
        // =======================================================
        // CONSTANTES Y CONFIGURACIÓN
        // =======================================================
        const STORAGE_KEY = 'cataleya_appointments_data';
        let currentView = 'home';
        let appointments = [];
        let recognition = null; // Para la API de voz
        
        // Mapeo de meses en español a números de JS (0 = enero, 11 = diciembre)
        const monthMap = {
            'enero': 0, 'febrero': 1, 'marzo': 2, 'abril': 3, 'mayo': 4, 'junio': 5,
            'julio': 6, 'agosto': 7, 'septiembre': 8, 'octubre': 9, 'noviembre': 10, 'diciembre': 11
        };

        const viewContainer = document.getElementById('view-container');
        const messageModal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');

        // =======================================================
        // UTILERÍAS GLOBALES
        // =======================================================

        /** Muestra un modal personalizado en lugar de 'alert()' */
        function showModal(message) {
            modalText.textContent = message;
            messageModal.classList.remove('hidden');
        }

        /** Cierra el modal personalizado */
        function closeModal() {
            messageModal.classList.add('hidden');
        }

        /** Reproduce un sonido de notificación simple (beep) usando Web Audio API. */
        function playNotificationSound() {
            // La Web Audio API a menudo requiere una interacción de usuario previa
            // para reproducir sonido. En este entorno, funcionará si ya hubo un clic.
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.type = 'sine'; // Tono simple
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Frecuencia A4
                
                // Conectar y configurar volumen
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.01); // Ataque rápido

                oscillator.start();
                
                // Detener después de 0.2 segundos (chime corto)
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2); // Caída rápida
                oscillator.stop(audioCtx.currentTime + 0.2);
            } catch (e) {
                console.warn('Fallo al reproducir sonido (posiblemente por restricciones de navegador):', e);
            }
        }

        /** Muestra el modal de recordatorio diario. */
        function showDailyReminderModal(title, htmlContent) {
            playNotificationSound(); // <-- Llamada al sonido
            document.getElementById('reminder-title').textContent = title;
            document.getElementById('reminder-content').innerHTML = htmlContent;
            document.getElementById('reminder-modal').classList.remove('hidden');
        }

        /** Cierra el modal de recordatorio diario. */
        function closeReminderModal() {
            document.getElementById('reminder-modal').classList.add('hidden');
        }

        /** Formatea una fecha y hora como 'DD/MM/YYYY HH:mm' */
        function formatDateTime(date) {
            const d = new Date(date);
            const dateStr = d.toLocaleDateString('es-ES', {
                day: '2-digit', month: '2-digit', year: 'numeric'
            });
            const timeStr = d.toLocaleTimeString('es-ES', {
                hour: '2-digit', minute: '2-digit'
            });
            return `${dateStr} a las ${timeStr}`;
        }

        // =======================================================
        // GESTIÓN DE LOCALSTORAGE CON LIMPIEZA DE HISTORIAL
        // =======================================================

        /** Guarda el estado actual de las citas y el timestamp de reinicio. */
        function saveAppointments(apts, timestamp = Date.now()) {
            const data = {
                appointments: apts,
                lastResetTimestamp: timestamp
            };
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                showModal('Error al guardar datos. El almacenamiento podría estar lleno o desactivado.');
            }
        }

        /** * Carga las citas, aplica la lógica de reinicio mensual Y
         * limpia citas de más de 4 meses de antigüedad.
         */
        function loadAppointments() {
            try {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (!storedData) {
                    // Inicializa si no hay datos.
                    saveAppointments([], Date.now());
                    return [];
                }
                
                const data = JSON.parse(storedData);
                let currentAppointments = data.appointments;
                const now = new Date();
                
                // --- 1. Lógica de Limpieza de Historial (4 meses para atrás) ---
                // Se elimina cualquier cita anterior a 4 meses antes del día actual.
                const fourMonthsAgo = new Date(now.getFullYear(), now.getMonth() - 4, now.getDate());
                
                // Filtra: mantiene citas que son posteriores (>=) a hace 4 meses.
                const filteredAppointments = currentAppointments.filter(apt => {
                    const aptDate = new Date(apt.dateTime);
                    return aptDate >= fourMonthsAgo;
                });
                
                let shouldSave = currentAppointments.length !== filteredAppointments.length;
                currentAppointments = filteredAppointments;

                // --- 2. Lógica de Reinicio Mensual (Prevención de duplicados en el pasado) ---
                // Esta lógica se mantiene solo para actualizar el timestamp y evitar
                // la duplicación de lógica pasada. La limpieza de historial ya
                // cubre la parte de eliminar citas antiguas.
                
                const lastDate = new Date(data.lastResetTimestamp);
                
                // **CORRECCIÓN:** Solo actualizamos el timestamp al inicio de un nuevo mes
                // para mantener la referencia, pero NO eliminamos citas futuras.
                if (now.getFullYear() > lastDate.getFullYear() || now.getMonth() > lastDate.getMonth()) {
                    console.log('¡Nuevo mes detectado! Actualizando timestamp de reinicio.');
                    shouldSave = true; // Forzar guardado para actualizar el timestamp
                }
                
                // Si hubo limpieza o se actualizó el timestamp, guardamos.
                if (shouldSave) {
                    saveAppointments(currentAppointments, now.getTime());
                }

                // Retorna las citas filtradas y ordenadas
                return currentAppointments.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));

            } catch (error) {
                console.error('Error loading or parsing localStorage:', error);
                showModal('Error al cargar datos. Los datos de citas podrían estar corruptos.');
                return [];
            }
        }

        // =======================================================
        // VISTAS Y RENDERIZADO
        // =======================================================

        /** Rota la vista de la aplicación. */
        function setView(viewName) {
            currentView = viewName;
            renderView();
        }

        /** Renderiza la vista principal (Home) */
        function renderHome() {
            viewContainer.innerHTML = `
                <div class="space-y-4">
                    <button onclick="startSpeechRecognition()"
                        class="w-full bg-accent hover:bg-accent-hover text-white text-lg font-extrabold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-[1.02] shadow-xl shadow-violet-700/30 flex items-center justify-center">
                        <i class="fas fa-microphone text-2xl mr-3"></i>
                        AGENDAR CITA (DICTADO)
                    </button>

                    <button onclick="setView('calendar')"
                        class="w-full bg-secondary-dark hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center border border-gray-700">
                        <i class="fas fa-calendar-alt mr-3"></i>
                        VER CALENDARIO
                    </button>

                    <button onclick="setView('cancel')"
                        class="w-full bg-cancel hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center border border-red-600">
                        <i class="fas fa-times-circle mr-3"></i>
                        CANCELAR CITA
                    </button>
                </div>
            `;
        }

        /** Renderiza la vista de Calendario */
        function renderCalendar() {
            const hasAppointments = appointments.length > 0;
            const content = hasAppointments 
                ? appointments.map(apt => `
                    <div class="appointment-item p-4 mb-2 bg-secondary-dark rounded-lg flex justify-between items-center transition duration-150 border border-gray-700">
                        <div>
                            <p class="text-accent font-bold text-lg">${apt.name}</p>
                            <p class="text-sm text-gray-400">${formatDateTime(apt.dateTime)}</p>
                        </div>
                    </div>
                `).join('')
                : `<p class="text-center text-gray-500 py-8">No hay citas agendadas.</p>`;

            viewContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-calendar-check mr-2 text-accent"></i> Calendario de Citas
                </h2>
                <div class="max-h-80 overflow-y-auto custom-scrollbar pr-2">
                    ${content}
                </div>
                <button onclick="setView('home')"
                    class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i> Volver
                </button>
            `;
        }

        /** Renderiza la vista de Cancelar Cita */
        function renderCancel() {
            const hasAppointments = appointments.length > 0;
            const content = hasAppointments 
                ? appointments.map(apt => `
                    <div class="appointment-item p-4 mb-2 bg-secondary-dark rounded-lg flex justify-between items-center transition duration-150 border border-gray-700" id="apt-${apt.id}">
                        <div>
                            <p class="text-accent font-bold">${apt.name}</p>
                            <p class="text-sm text-gray-400">${formatDateTime(apt.dateTime)}</p>
                        </div>
                        <button onclick="confirmCancelAppointment('${apt.id}')"
                            class="text-cancel hover:text-red-300 font-bold py-1 px-3 rounded-lg transition duration-200 border border-cancel hover:border-red-300">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `).join('')
                : `<p class="text-center text-gray-500 py-8">No hay citas para cancelar.</p>`;

            viewContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-trash-alt mr-2 text-cancel"></i> Cancelar Citas
                </h2>
                <div class="max-h-80 overflow-y-auto custom-scrollbar pr-2">
                    ${content}
                </div>
                <button onclick="setView('home')"
                    class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i> Volver
                </button>
            `;
        }

        /** Función principal de renderizado */
        function renderView() {
            appointments = loadAppointments(); // Recarga citas al cambiar de vista
            if (recognition) {
                recognition.stop(); // Asegura que el dictado se detenga al cambiar de vista
            }
            switch (currentView) {
                case 'calendar':
                    renderCalendar();
                    break;
                case 'cancel':
                    renderCancel();
                    break;
                case 'home':
                default:
                    renderHome();
                    break;
            }
        }

        // =======================================================
        // GESTIÓN DE CITAS
        // =======================================================

        /** Agrega una nueva cita. */
        function addAppointment(name, dateString) {
            const newAppointment = {
                id: crypto.randomUUID(),
                name: name.trim(),
                dateTime: new Date(dateString).toISOString()
            };

            if (new Date(newAppointment.dateTime) < Date.now()) {
                showModal('¡Error! No puedes agendar una cita en el pasado.');
                return;
            }

            appointments.push(newAppointment);
            saveAppointments(appointments);
            showModal(`¡Cita agendada! ${name} el ${formatDateTime(newAppointment.dateTime)}.`);
            // Regresar a la vista principal
            setView('home');
        }

        /** Confirma y ejecuta la cancelación de una cita. */
        function confirmCancelAppointment(id) {
            // Este es un reemplazo simplificado del 'confirm()', ya que 'confirm()' no funciona en el entorno.
            // En una app real, aquí se mostraría un modal de confirmación.
            
            const aptToCancel = appointments.find(apt => apt.id === id);

            if (!aptToCancel) {
                 showModal('Error: Cita no encontrada.');
                 renderCancel();
                 return;
            }
            
            // Simulación de confirmación (asume que si el usuario presiona el botón, quiere cancelar)
            const confirmed = true; // Forzamos la cancelación inmediata para este entorno
            
            if (confirmed) {
                appointments = appointments.filter(apt => apt.id !== id);
                saveAppointments(appointments);
                showModal(`La cita de ${aptToCancel.name} ha sido cancelada.`);
                renderCancel(); // Re-renderiza la lista de cancelación
            }
        }

        // =======================================================
        // RECONOCIMIENTO DE VOZ (DICTADO)
        // =======================================================

        /** Inicializa el reconocimiento de voz. */
        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showModal('Tu navegador no soporta la función de dictado. Por favor, usa un botón de agenda manual.');
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'es-ES';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            viewContainer.innerHTML = `
                <div class="text-center p-6 bg-secondary-dark rounded-lg border border-accent">
                    <p class="text-xl font-semibold text-white mb-4">Escuchando...</p>
                    <i class="fas fa-microphone-alt animate-pulse text-5xl text-accent mb-4"></i>
                    <p class="text-gray-400">Di el nombre y la hora de la cita, por ejemplo:</p>
                    <p class="text-sm font-mono text-gray-500">"Agendar a Juan Pérez el 10 de octubre a las 3 de la tarde"</p>
                    <p class="text-sm font-mono text-gray-500">"Agendar a Ana el 5 de enero a las 9 de la mañana"</p>
                    <button onclick="setView('home')"
                        class="mt-6 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                        <i class="fas fa-stop mr-2"></i> Cancelar Dictado
                    </button>
                </div>
            `;

            recognition.onresult = (event) => {
                recognition.stop();
                const transcript = event.results[0][0].transcript;
                processVoiceCommand(transcript);
            };

            recognition.onerror = (event) => {
                recognition.stop();
                console.error('Speech recognition error:', event.error);
                if (event.error !== 'not-allowed') {
                    showModal(`Error de dictado: ${event.error === 'no-speech' ? 'No se detectó voz.' : 'Ocurrió un error.'}`);
                } else {
                    showModal('Acceso al micrófono denegado. Asegúrate de permitir el micrófono para usar el dictado.');
                }
                setView('home'); // Regresa a Home si falla
            };

            recognition.onend = () => {
                if (currentView === 'home' || currentView === 'cancel' || currentView === 'calendar') {
                   // Ya se manejó la transición o finalización, no hacer nada.
                } else {
                    // Si terminó por sí mismo, re-renderizar la vista de inicio
                    // Esto evita un bucle si el usuario no dijo nada y el evento 'onend' se disparó después de 'onerror'
                    if (viewContainer.querySelector('.animate-pulse')) {
                       setView('home');
                    }
                }
            };

            try {
                recognition.start();
            } catch (e) {
                console.error("Error starting recognition:", e);
                showModal("Error al iniciar el reconocimiento de voz. Puede que ya esté activo.");
                setView('home');
            }
        }

        /** * *CORREGIDO:* Procesa el texto reconocido para extraer nombre y fecha/hora,
         * construyendo el objeto Date manualmente para evitar errores de interpretación.
         */
        function processVoiceCommand(text) {
            const lowerText = text.toLowerCase();
            
            // Regex robusta: Captura el día, mes, hora y parte del día (mañana/tarde/am/pm).
            const dateRegex = /el\s+(\d{1,2})\s+(de|del)\s+(enero|febrero|marzo|abril|mayo|junio|julio|agosto|septiembre|octubre|noviembre|diciembre).*?(\d{1,2})(:\d{2})?\s+(de la mañana|am|de la tarde|pm)/i;
            
            const match = lowerText.match(dateRegex);

            if (!match) {
                showModal(`No pude encontrar una fecha y hora clara en: "${text}". Por favor, intenta decir "el [día] de [mes] a las [hora] de la [mañana/tarde]".`);
                setView('home');
                return;
            }

            const rawNamePart = text.substring(0, match.index).trim();
            let name = rawNamePart.replace(/agendar (a|una cita a|para) /i, '').trim();
            if (name === '') {
                name = 'Cliente Sin Nombre';
            }
            
            // Extracción de componentes
            const day = parseInt(match[1]);
            const monthName = match[3]; // Nombre del mes
            let hour = parseInt(match[4]);
            const minutes = match[5] ? parseInt(match[5].substring(1)) : 0; // Si hay minutos (:mm)
            const period = match[6]; // "de la mañana", "de la tarde", "am", "pm"

            const monthIndex = monthMap[monthName];
            const currentYear = new Date().getFullYear();
            
            // APLICACIÓN DE HORARIO (CRUCIAL PARA LA CORRECCIÓN)
            
            // Lógica para horas de la mañana (AM) y tarde (PM)
            const isPM = period.includes('tarde') || period === 'pm';

            if (isPM && hour < 12) {
                // Si es PM y la hora es 1, 2, 3... (no 12), le sumamos 12.
                // 12 PM (mediodía) no necesita suma.
                hour += 12; 
            } else if (!isPM && hour === 12) {
                // Si es AM (o no es PM) y la hora es 12 (medianoche), lo convertimos a 0.
                hour = 0;
            }
            
            // Construcción manual y segura del objeto Date
            const aptDate = new Date(currentYear, monthIndex, day, hour, minutes, 0);

            // Verificación de validez (por si el mes/día no existía)
            // Se verifica que la fecha construida realmente contenga los valores correctos
            if (isNaN(aptDate.getTime()) || aptDate.getMonth() !== monthIndex || aptDate.getDate() !== day) {
                showModal(`Error (Fecha Inválida): Parece que la fecha ${day} de ${monthName} no es válida para el año actual o el formato es incorrecto.`);
                setView('home');
                return;
            }
            
            // Si la fecha es de un mes pasado, y es después del mes actual, asume el próximo año
            if (aptDate < Date.now() && aptDate.getMonth() < new Date().getMonth()) {
                aptDate.setFullYear(currentYear + 1);
            }

            // Confirmación antes de agendar
            showModal(`¿Quieres agendar a ${name} para el ${formatDateTime(aptDate)}? \n\n (Nota: En este ejemplo, la cita se agendará automáticamente. Si hubiese un botón de "Confirmar", lo presionarías aquí).`);

            // Ejecuta el agendamiento después de una breve pausa para que el usuario pueda leer el mensaje
            setTimeout(() => {
                addAppointment(name, aptDate.toISOString());
            }, 1000); // 1 segundo de espera
        }

        // =======================================================
        // GESTIÓN DE RECORDATORIO DIARIO (10:00 PM)
        // =======================================================
        
        /** Obtiene la fecha de mañana en formato YYYY-MM-DD para filtrado. */
        function getTomorrowDateString() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            // Formato 'YYYY-MM-DD'
            return tomorrow.toISOString().substring(0, 10);
        }

        /**
         * Verifica si son las 10:00 PM o más tarde y muestra las citas del día siguiente.
         * Se usa localStorage para evitar mostrar el recordatorio más de una vez por día.
         */
        function checkAndScheduleDailyReminder() {
            const now = new Date();
            const targetHour = 22; // 10 PM
            
            // 1. Verificar si ya pasó la hora de recordatorio (22:00 en este caso).
            if (now.getHours() >= targetHour) {
                const todayDateString = now.toISOString().substring(0, 10);
                // La clave de almacenamiento es única por día para resetear cada 24h
                const reminderShownKey = `reminder_shown_${todayDateString}`;
                
                // 2. Verificar si el recordatorio ya fue mostrado hoy (después de las 10 PM)
                if (localStorage.getItem(reminderShownKey) === 'true') {
                    console.log('Recordatorio de mañana ya mostrado hoy.');
                    return; 
                }

                const tomorrowDateString = getTomorrowDateString();
                const appointmentsTomorrow = appointments.filter(apt => 
                    // Filtra por la fecha de mañana (YYYY-MM-DD)
                    apt.dateTime.startsWith(tomorrowDateString)
                );
                
                let title = '';
                let content = '';

                if (appointmentsTomorrow.length > 0) {
                    title = `🔔 Citas para Mañana (${tomorrowDateString.split('-').reverse().join('/')})`;
                    content = appointmentsTomorrow.map(apt => {
                        // Se crea un objeto Date solo para formatear la hora de manera segura
                        const aptDate = new Date(apt.dateTime);
                        const timeDisplay = aptDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

                        return `
                            <div class="border-l-4 border-accent pl-3 py-2 bg-gray-800 rounded-lg">
                                <p class="font-semibold text-white text-base">${apt.name}</p>
                                <p class="text-sm text-gray-400">Hora: ${timeDisplay}</p>
                            </div>
                        `;
                    }).join('<div class="h-3"></div>');
                    
                } else {
                    title = `Recordatorio Diario 🌙`;
                    content = `<p class="text-white text-center py-4">¡Excelente! No hay citas programadas para el día de mañana. Puedes descansar tranquilo/a.</p>`;
                }
                
                showDailyReminderModal(title, content);
                
                // Marcar como mostrado para hoy.
                localStorage.setItem(reminderShownKey, 'true');
            } 
            // Si la hora es antes de las 10 PM, simplemente no se muestra.
        }

        // =======================================================
        // INICIO DE LA APLICACIÓN
        // =======================================================
        
        // Inicializa la aplicación cargando las citas y renderizando la vista Home
        window.onload = () => {
            appointments = loadAppointments();
            renderView();
            // Verifica y muestra el recordatorio si es después de las 10 PM
            checkAndScheduleDailyReminder(); 
        };

    </script>
</body>
