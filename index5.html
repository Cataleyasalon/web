<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cataleya - Sistema de Citas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary-dark': '#0d1117', // Fondo muy oscuro
                        'secondary-dark': '#161b22', // Fondo de tarjeta
                        'accent': '#a78bfa', // Morado
                        'accent-hover': '#8b5cf6',
                        'cancel': '#f87171',
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos CSS Base */
        body {
            background-color: #0d1117;
            color: #d1d5db;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .card {
            background-color: #161b22;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        /* Estilo para el día del calendario */
        .day-container { border: 1px solid #374151; }
        .appointment-item { border-left: 3px solid #a78bfa; }
        
        /* Estilo minimalista para scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app" class="card p-6 sm:p-8 lg:p-10 w-full max-w-lg mx-4 rounded-xl transition-all duration-300">

        <div class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-wider">
                <i class="fas fa-scissors text-accent mr-2 text-3xl md:text-4xl"></i> Cataleya
            </h1>
        </div>
        <p class="text-center text-gray-400 mb-8 text-sm sm:text-base">Sistema de Gestión de Citas</p>

        <div id="view-container" class="text-center py-10">
            <p class="text-xl text-red-500 font-bold">¡CARGANDO INTERFAZ...</p>
        </div>

        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-secondary-dark p-6 rounded-lg max-w-sm w-full text-center border border-accent">
                <p id="modal-text" class="text-white text-lg mb-4"></p>
                <button onclick="closeModal()" class="bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md shadow-violet-700/50">
                    Entendido
                </button>
            </div>
        </div>
        <div id="reminder-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-40">
            <div class="bg-secondary-dark p-6 rounded-xl max-w-sm w-full text-left border border-accent shadow-2xl shadow-violet-700/50 transform transition-all duration-300 scale-100">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="reminder-title" class="text-xl font-bold text-accent"></h3>
                    <button onclick="closeReminderModal()" class="text-gray-400 hover:text-white transition duration-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="reminder-content" class="text-gray-300 space-y-2 max-h-60 overflow-y-auto custom-scrollbar pr-2">
                    </div>
                <button onclick="closeReminderModal()" class="mt-4 w-full bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Cerrar Recordatorio
                </button>
            </div>
        </div>

    </div>

    <script>
        // =======================================================
        // CONSTANTES Y CONFIGURACIÓN
        // =======================================================
        const STORAGE_KEY = 'cataleya_appointments_data';
        let currentView = 'home';
        let appointments = [];
        let recognition = null;
        
        const monthMap = {
            'enero': 0, 'febrero': 1, 'marzo': 2, 'abril': 3, 'mayo': 4, 'junio': 5,
            'julio': 6, 'agosto': 7, 'septiembre': 8, 'octubre': 9, 'noviembre': 10, 'diciembre': 11
        };
        const dayNames = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];

        const viewContainer = document.getElementById('view-container');
        const messageModal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');

        // =======================================================
        // UTILERÍAS GLOBALES
        // =======================================================

        function showModal(message) {
            modalText.textContent = message;
            messageModal.classList.remove('hidden');
        }

        function closeModal() {
            messageModal.classList.add('hidden');
        }
        
        function formatDateTime(date) {
            const d = new Date(date);
            const dateStr = d.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const timeStr = d.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            return `${dateStr} a las ${timeStr}`;
        }
        
        function formatTime(date) {
             const d = new Date(date);
             return d.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        }
        
        // (Funciones de sonido, modals de recordatorio, y load/save Appointments sin cambios)

        // Funciones de LocalStorage (Mantenidas para la persistencia)
        function saveAppointments(apts, timestamp = Date.now()) {
            const data = { appointments: apts, lastResetTimestamp: timestamp };
            try { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); } catch (e) { console.error('Error saving:', e); }
        }

        function loadAppointments() {
            try {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (!storedData) { return []; }
                const data = JSON.parse(storedData);
                // Lógica de limpieza y reinicio simplificada para este paso
                return data.appointments.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));
            } catch (error) {
                console.error('Error loading:', error);
                return [];
            }
        }

        // =======================================================
        // VISTAS Y RENDERIZADO
        // =======================================================

        function setView(viewName) {
            currentView = viewName;
            renderView();
        }

        function renderHome() {
            viewContainer.innerHTML = `
                <div class="space-y-4">
                    <button onclick="startSpeechRecognition()"
                        class="w-full bg-accent hover:bg-accent-hover text-white text-lg font-extrabold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-[1.02] shadow-xl shadow-violet-700/30 flex items-center justify-center">
                        <i class="fas fa-microphone text-2xl mr-3"></i>
                        AGENDAR CITA (DICTADO)
                    </button>

                    <button onclick="setView('calendar')"
                        class="w-full bg-secondary-dark hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center border border-gray-700">
                        <i class="fas fa-calendar-alt mr-3"></i>
                        VER CALENDARIO
                    </button>

                    <button onclick="setView('cancel')"
                        class="w-full bg-cancel hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center border border-red-600">
                        <i class="fas fa-times-circle mr-3"></i>
                        CANCELAR CITA
                    </button>
                </div>
            `;
        }

        function renderCalendar() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            const appointmentsByDay = appointments.reduce((acc, apt) => {
                const aptDate = new Date(apt.dateTime);
                const dateKey = aptDate.toISOString().substring(0, 10);
                if (!acc[dateKey]) { acc[dateKey] = []; }
                acc[dateKey].push(apt);
                return acc;
            }, {});

            let calendarHTML = '';
            let hasFutureAppointments = false;
            
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(today);
                currentDate.setDate(today.getDate() + i);
                
                const dateKey = currentDate.toISOString().substring(0, 10);
                const dayAppointments = (appointmentsByDay[dateKey] || []).sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));
                
                if (dayAppointments.length > 0) { hasFutureAppointments = true; }
                
                const dayName = dayNames[currentDate.getDay()];
                const dayNumber = currentDate.getDate();
                const isToday = i === 0;

                const headerClass = isToday ? 'bg-accent text-white font-extrabold' : 'bg-secondary-dark text-accent font-bold';
                
                const appointmentsContent = dayAppointments.length > 0
                    ? dayAppointments.map(apt => `
                        <div class="appointment-item p-2 ml-1 mb-1 rounded-sm bg-gray-800 flex justify-between items-center transition duration-150">
                            <p class="text-sm text-white truncate">${apt.name}</p>
                            <p class="text-xs font-mono text-gray-400">${formatTime(apt.dateTime)}</p>
                        </div>
                    `).join('')
                    : `<p class="text-xs text-gray-500 p-2 text-center">No hay citas</p>`;
                
                calendarHTML += `
                    <div class="day-container rounded-lg mb-4 overflow-hidden">
                        <div class="p-2 ${headerClass} text-center">
                            ${isToday ? '<i class="fas fa-sun mr-1"></i> HOY ' : ''}
                            ${dayName}, ${dayNumber}
                        </div>
                        <div class="p-2 bg-primary-dark"> ${appointmentsContent} </div>
                    </div>
                `;
            }

            const content = hasFutureAppointments
                ? calendarHTML
                : `<p class="text-center text-gray-500 py-8">No hay citas programadas para los próximos 7 días.</p>`;


            viewContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-calendar-week mr-2 text-accent"></i> Próximos 7 Días
                </h2>
                <div class="max-h-96 overflow-y-auto custom-scrollbar pr-2"> ${content} </div>
                <button onclick="setView('home')"
                    class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i> Volver
                </button>
            `;
        }
        
        function renderCancel() {
             const hasAppointments = appointments.length > 0;
             const content = hasAppointments 
                ? appointments.map(apt => `
                    <div class="appointment-item p-4 mb-2 bg-secondary-dark rounded-lg flex justify-between items-center transition duration-150 border border-gray-700" id="apt-${apt.id}">
                        <div>
                            <p class="text-accent font-bold">${apt.name}</p>
                            <p class="text-sm text-gray-400">${formatDateTime(apt.dateTime)}</p>
                        </div>
                        <button onclick="confirmCancelAppointment('${apt.id}')"
                            class="text-cancel hover:text-red-300 font-bold py-1 px-3 rounded-lg transition duration-200 border border-cancel hover:border-red-300">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `).join('')
                : `<p class="text-center text-gray-500 py-8">No hay citas para cancelar.</p>`;

            viewContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-trash-alt mr-2 text-cancel"></i> Cancelar Citas
                </h2>
                <div class="max-h-80 overflow-y-auto custom-scrollbar pr-2"> ${content} </div>
                <button onclick="setView('home')"
                    class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i> Volver
                </button>
            `;
        }
        
        // Función de Diagnóstico y Renderizado
        function renderView() {
            try {
                appointments = loadAppointments();
                if (recognition) { recognition.stop(); }
                
                switch (currentView) {
                    case 'calendar':
                        renderCalendar();
                        break;
                    case 'cancel':
                        renderCancel();
                        break;
                    case 'home':
                    default:
                        renderHome();
                        break;
                }
            } catch (e) {
                console.error("Fallo crítico en renderView:", e);
                // Si el renderizado falla, mostramos el mensaje de error visible
                viewContainer.innerHTML = `
                    <div class="text-center py-10">
                        <p class="text-xl text-red-500 font-bold">¡ERROR! FALLO AL CARGAR INTERFAZ (Ver consola)</p>
                        <p class="text-sm text-gray-400 mt-2">Revisa la consola de tu navegador (F12) para detalles.</p>
                    </div>
                `;
            }
        }
        
        // (Funciones addAppointment, confirmCancelAppointment, startSpeechRecognition, processVoiceCommand sin cambios)
        
        // =======================================================
        // INICIO DE LA APLICACIÓN
        // =======================================================
        
        window.onload = () => {
             // 1. Cargamos las citas
             appointments = loadAppointments();
             
             // 2. Intentamos renderizar la vista (Esto debería reemplazar el mensaje de "Cargando...")
             renderView();
             
             // 3. Chequeo de recordatorio diario
             // checkAndScheduleDailyReminder(); 
        };

    </script>
</body>
</html>
